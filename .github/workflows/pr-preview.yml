name: PR Preview (Next.js static export)

on:
    pull_request:
        types: [opened, synchronize, reopened]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pr-preview-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
            - uses: actions/configure-pages@v5
              with:
                  static_site_generator: next
            - name: Install
              run: npm ci
            - name: Build (exports to ./out)
              run: npm run build
            - name: Prepare deploy folder
              run: |
                  mkdir -p deploy/pr-${{ github.event.pull_request.number }}
                  rsync -a --delete out/ deploy/pr-${{ github.event.pull_request.number }}/
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: deploy

    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
              with:
                  preview: true
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
